name: Rubocop
on: [ push ]

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-20.04
    env:
      BUNDLE_WITHOUT: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: 'Run Rubocop'
        run: |
          bundle exec rubocop --format github
