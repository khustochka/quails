name: Rubocop
on: 
  - workflow_call

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-22.04
    env:
      BUNDLE_WITHOUT: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: 'Run Rubocop'
        run: |
          bundle exec rubocop --format github
