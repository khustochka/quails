name: "Tests"
on:
  - workflow_call
jobs:
  test:
    name: Tests
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        # Keep default ruby version the first in the matrix.
        ruby: ['3.4.7']
    services:
      postgres:
        image: postgres:18.0-bookworm
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: quails
          POSTGRES_DB: quails_test
          POSTGRES_PASSWORD: "quails"
    env:
      BUNDLE_WITHOUT: development
      RAILS_ENV: test
      DATABASE_URL: "postgres://quails:quails@localhost:5432/quails_test"
      MINITEST_REPORTER: Minitest::Reporters::SpecReporter
      COVERAGE: 1
      PARALLEL_WORKERS: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup test environment
        uses: ./.github/actions/setup
        with:
          ruby: ${{ matrix.ruby }}
      - name: Run tests
        run: bin/rails test
      - name: Code coverage results
        uses: actions/upload-artifact@v4
        # Ideally default ruby should be the first in the matrix.
        if: strategy.job-index == 0
        with:
          name: Coverage (${{ matrix.ruby }})
          path: coverage/

  system_test:
    name: ${{ matrix.driver.name }} system tests (${{ matrix.ruby }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.4.7']
        driver:
          - name: Chrome
            js_browser: chromium
#          - name: Firefox
#            js_browser: firefox
    services:
      postgres:
        image: postgres:18.0-bookworm
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: quails
          POSTGRES_DB: quails_test
          POSTGRES_PASSWORD: "quails"
    env:
      BUNDLE_WITHOUT: development
      RAILS_ENV: test
      DATABASE_URL: "postgres://quails:quails@localhost:5432/quails_test"
      MINITEST_REPORTER: Minitest::Reporters::SpecReporter
      PARALLEL_WORKERS: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup test environment
        uses: ./.github/actions/setup
        with:
          ruby: ${{ matrix.ruby }}
      - name: Run tests
        env:
          # To prevent ugly xvfb warning
          XDG_RUNTIME_DIR: '/tmp/runtime-runner'
          JS_BROWSER: ${{ matrix.driver.js_browser }}
        run: bin/rails test:system
      - name: Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Screenshots-${{ matrix.ruby }}-${{ matrix.driver.js_browser }}
          path: tmp/screenshots
