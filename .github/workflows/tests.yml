name: "Quails Tests"
on:
  - push
jobs:
  test:
    name: Tests
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        # Keep default ruby version the first in the matrix.
        ruby: ['3.4.7']
    services:
      postgres:
        image: postgres:18.0-bookworm
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: quails
          POSTGRES_DB: quails_test
          POSTGRES_PASSWORD: "quails"
    env:
      BUNDLE_WITHOUT: development
      RAILS_ENV: test
      DATABASE_URL: "postgres://quails:quails@localhost:5432/quails_test"
      MINITEST_REPORTER: Minitest::Reporters::SpecReporter
      COVERAGE: 1
      PARALLEL_WORKERS: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup test environment
        uses: ./.github/actions/setup
        with:
          ruby: ${{ matrix.ruby }}
      - name: Run tests
        run: bin/rails test
      - name: Code coverage results
        uses: actions/upload-artifact@v4
        # Ideally default ruby should be the first in the matrix.
        if: strategy.job-index == 0
        with:
          name: Coverage (${{ matrix.ruby }})
          path: coverage/

  system_test:
    name: ${{ matrix.driver.name }} system tests (${{ matrix.ruby }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.4.7']
        driver:
          - name: Chrome
            js_driver: playwright
            js_browser: chromium
#          - name: Firefox
#            js_driver: playwright
#            js_browser: firefox
    services:
      postgres:
        image: postgres:18.0-bookworm
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: quails
          POSTGRES_DB: quails_test
          POSTGRES_PASSWORD: "quails"
    env:
      BUNDLE_WITHOUT: development
      RAILS_ENV: test
      DATABASE_URL: "postgres://quails:quails@localhost:5432/quails_test"
      MINITEST_REPORTER: Minitest::Reporters::SpecReporter
      PARALLEL_WORKERS: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup test environment
        uses: ./.github/actions/setup
        with:
          ruby: ${{ matrix.ruby }}
      - name: Run tests
        env:
          # To prevent ugly xvfb warning
          XDG_RUNTIME_DIR: '/tmp/runtime-runner'
          JS_DRIVER: ${{ matrix.driver.js_driver }}
          JS_BROWSER: ${{ matrix.driver.js_browser }}
        run: bin/rails test:system
      - name: Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Screenshots-${{ matrix.ruby }}-${{ matrix.driver.js_driver }}-${{ matrix.driver.js_browser }}
          path: tmp/screenshots

  build_image:
    name: "Docker image"
    uses: ./.github/workflows/build.yml
    with: 
      platforms: linux/amd64
    # secrets:
    #   DOCKER_AWS_ACCESS_KEY_ID: ${{ secrets.DOCKER_AWS_ACCESS_KEY_ID }}
    #   DOCKER_AWS_SECRET_ACCESS_KEY: ${{ secrets.DOCKER_AWS_SECRET_ACCESS_KEY }}
    needs:
      - test
      - system_test
    if: github.ref == 'refs/heads/main'

  deploy:
    name: "Deploy"
    uses: ./.github/workflows/deploy.yml
    with: 
      docker_image: ${{ needs.build_image.outputs.image_tag }}
    # secrets:
    #   DOCKER_AWS_ACCESS_KEY_ID: ${{ secrets.DOCKER_AWS_ACCESS_KEY_ID }}
    #   DOCKER_AWS_SECRET_ACCESS_KEY: ${{ secrets.DOCKER_AWS_SECRET_ACCESS_KEY }}
    needs:
      - build_image


