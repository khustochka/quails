name: "Quails Tests"
on:
  - push
jobs:
  test:
    name: Tests
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        # Keep default ruby version the first in the matrix.
        ruby: ['3.2.2', '3.1', '3.0']
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: quails
          POSTGRES_DB: quails_test
          POSTGRES_PASSWORD: "quails"
    env:
      BUNDLE_WITHOUT: development
      RAILS_ENV: test
      DATABASE_URL: "postgres://quails:quails@localhost:5432/quails_test"
      MINITEST_REPORTER: Minitest::Reporters::SpecReporter
      # TEMP: looks like this option makes tests in Rails 7.1.1 hang
      # COVERAGE: 1
      # PARALLEL_WORKERS: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup test environment
        uses: ./.github/actions/setup
        with:
          ruby: ${{ matrix.ruby }}
      - name: Run tests
        run: bin/rails test
#      - name: Code coverage results
#        uses: actions/upload-artifact@v3
#        # Ideally default ruby should be the first in the matrix.
#        if: strategy.job-index == 0
#        with:
#          name: Coverage (${{ matrix.ruby }})
#          path: coverage/

  system_test:
    name: ${{ matrix.driver.name }} system tests (${{ matrix.ruby }})
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2.2', '3.1', '3.0']
        driver:
          - name: Chrome
            js_driver: selenium
            js_browser: headless_chrome
#          - name: Firefox
#            js_driver: selenium
#            js_browser: headless_firefox
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: quails
          POSTGRES_DB: quails_test
          POSTGRES_PASSWORD: "quails"
    env:
      BUNDLE_WITHOUT: development
      RAILS_ENV: test
      DATABASE_URL: "postgres://quails:quails@localhost:5432/quails_test"
      MINITEST_REPORTER: Minitest::Reporters::SpecReporter
      PARALLEL_WORKERS: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup test environment
        uses: ./.github/actions/setup
        with:
          ruby: ${{ matrix.ruby }}
      - name: Run tests
        env:
          # To prevent ugly xvfb warning
          XDG_RUNTIME_DIR: '/tmp/runtime-runner'
          JS_DRIVER: ${{ matrix.driver.js_driver }}
          JS_BROWSER: ${{ matrix.driver.js_browser }}
        run: xvfb-run bin/rails test:system
      - name: Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: Screenshots-${{ matrix.ruby }}-${{ matrix.driver.js_driver }}-${{ matrix.driver.js_browser }}
          path: tmp/screenshots

  build_image:
    name: "Docker image"
    uses: ./.github/workflows/build.yml
    secrets:
      DOCKER_AWS_ACCESS_KEY_ID: ${{ secrets.DOCKER_AWS_ACCESS_KEY_ID }}
      DOCKER_AWS_SECRET_ACCESS_KEY: ${{ secrets.DOCKER_AWS_SECRET_ACCESS_KEY }}
    needs:
      - test
      - system_test
    if: github.ref == 'refs/heads/main'


