require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rails

inherit_gem:
  rubocop-shopify: rubocop.yml

AllCops:
  # rubocop-rails_config still supports Ruby 2.4
  TargetRubyVersion: 3.1
  DisabledByDefault: false
  NewCops: enable
  Exclude:
    - '**/tmp/**/*'
    - '**/templates/**/*'
    - '**/vendor/**/*'
    - '**/node_modules/**/*'
    # Additional exclude files by rubocop-rails_config
    - 'bin/**/*'
    #  - 'config/**/*'
    - 'db/**/*'
    - lib/tasks/flickraw.rake
    - "lib/flickraw-cached.rb"
    - 'lib/tasks/taxonomy/**/*'
    - 'lib/tasks/one-off/**/*'
    - config.ru
    - contest*.rb

# FIXME: revisit and fix!
Style/MethodCallWithArgsParentheses:
  Enabled: false
Layout/LineLength:
  Enabled: false
Layout/DotPosition:
  Enabled: false
# end: revisit and fix!

# - My modification -
Style/PreferredHashMethods:
  Enabled: false

Style/FormatString:
  Enabled: false

Style/MultilineTernaryOperator:
  Enabled: false

Style/BarePercentLiterals:
  Enabled: false

Style/BlockDelimiters :
  Enabled: false

Style/WordArray:
  Enabled: false

Style/CommandLiteral:
  Enabled: false

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/RedundantReturn:
  Enabled: true
  AllowMultipleReturnValues: true

Style/Semicolon:
  Enabled: true
  AllowAsExpressionSeparator: true

Style/Send:
  Enabled: true

Style/GlobalVars:
  Exclude:
    - test/**/*.rb

Style/ClassAndModuleChildren:
  Exclude:
    - '**/test/**/*'
    - 'lib/core_ext/**/*.rb'

# FIXME: look into enabling
Style/ClassVars:
  Enabled: false

# FIXME: look into enabling
Style/MissingRespondToMissing:
  Enabled: false

# Improved readability, but look into refactoring
Style/IfInsideElse:
  Enabled: false

# Improved readability
Style/NegatedIf:
  Enabled: false

Layout/ClosingHeredocIndentation:
  Enabled: true

Layout/EndAlignment:
  Enabled: true
  EnforcedStyleAlignWith: variable
  AutoCorrect: true

Layout/SpaceInsideBlockBraces:
  Enabled: false
  EnforcedStyleForEmptyBraces: space

Layout/ArrayAlignment:
  Enabled: true
  EnforcedStyle: with_fixed_indentation

# Readability
Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

Lint/ErbNewArguments:
  Enabled: true

Lint/ShadowingOuterLocalVariable:
  Enabled: true

Lint/UriEscapeUnescape:
  Enabled: true

# Readability, but maybe leave only in tests
Lint/UselessAssignment:
  Enabled: false
#  Exclude:
#    - test/**/*.rb

Performance:
  Exclude:
    - '**/test/**/*'

Naming/VariableName:
  Enabled: false

# TODO: maybe revisit and try to fix
Naming/AccessorMethodName:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

# FIXME: revisit and fix!
Rails/HelperInstanceVariable:
  Enabled: false

# Mostly admin flashes
Rails/I18nLocaleTexts:
  Enabled: false

# TODO: revisit and disable on case by case basis
Rails/SkipsModelValidations:
  Enabled: false

# Doesn't Rails guess inverse_of?
Rails/InverseOf:
  Enabled: false

# Readability
Rails/Delegate:
  Enabled: false

# Need to revisit carefully
Rails/TimeZone:
  Enabled: false
