<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Service temporarily unavailable</title>
    <style>
        body
        {
            background-color: #efefef;
            color: #2E2F30;
            text-align: center;
            font-family: arial,sans-serif;
        }
        div.dialog
        {
            width: 25em;
            margin: 4em auto 0 auto;
            border: 1px solid #CCC;
            border-right-color: #999;
            border-left-color: #999;
            border-bottom-color: #BBB;
            border-top: #B00100 solid 4px;
            border-top-left-radius: 9px;
            border-top-right-radius: 9px;
            background-color: white;
            padding: 7px 4em 0 4em;
        }
        h1{
            font-size: 100%;
            color: #730E15;
            line-height: 1.5em;
        }
        h2{
            font-size: 90%;
            color: #730E15;
            line-height: 1.5em;
        }
        div.message
        {
            width: 33em;
            margin: 0 auto 1em;
            background-color: #f7f7f7;
            border: 1px solid #CCC;
            border-right-color: #999;
            border-bottom-color: #999;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            border-top-color: #DADADA;
            color: #666;
            box-shadow: 0 3px 8px rgba(50,50,50,0.17);
        }
    </style>
</head>

<body>
<!-- This file lives in public/503.html -->
<div class="dialog">
    <h1>Сайт временно недоступен</h1>
    <h2>Site is temporarily unavailable</h2>
</div>
<div class="message">
    <p>Возможно, производится обновление сайта или произошел сбой. Пожалуйста, попробуйте через несколько минут.</p>
    <p>This is due to maintenance or error. Please check in several minutes.</p>
</div>
</body>
</html>
