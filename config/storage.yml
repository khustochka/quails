test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Use rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
<% if ENV["quails_aws_access_key_id"] %>
amazon:
  service: S3
  access_key_id: <%= ENV["quails_aws_access_key_id"] %>
  secret_access_key: <%= ENV["quails_aws_secret_access_key"] %>
  public: true
  region: us-east-1
  bucket: birdwatchorgua
  upload:
    cache_control: max-age=604800

amazon-dev:
  service: S3
  access_key_id: <%= ENV["quails_aws_access_key_id"] %>
  secret_access_key: <%= ENV["quails_aws_secret_access_key"] %>
  public: true
  region: us-east-1
  bucket: bworgua-test
  upload:
    cache_control: max-age=604800
<% end %>

